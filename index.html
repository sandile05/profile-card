<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <img src="images/bg-pattern-card.svg" alt="background svg">
            <div class="content">
                <img src="images/image-victor.jpg" alt="profile picture">
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
                <div class="footer">
                    <div>
                        <p class="mum">80K</p>
                        <p>Followers</p>
                    </div>
                    <div>
                        <p class="mum">803K</p>
                        <p>Likes</p>
                    </div>
                    <div>
                        <p class="mum">1.4K</p>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
